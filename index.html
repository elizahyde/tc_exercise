<!DOCTYPE html>
<html>
  <head>
    <title>Strevus</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
      <!-- Header section -->
      <header>
        <div id="container">
          <div id="nav-wrap1">
            <ul class="first-head">
              <li><a href="#">Industry Knowledge</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <!-- Logo may be an image but I'll make it text -->
          <div class="logo"><a href="/">Strevus</a></div>
          <nav id="nav-wrap2">
            <ul id="nav" class="sec-head">
              <li><a href="#">Compliance Solutions</a></li>
              <li class="active"><a href="#">Strevus Platform</a></li>
              <li><a href="#">Our Services</a></li>
              <li><a href="#">Partners</a></li>
              <li><a href="#">About Strevus</a></li>
              <li class="mobile"><a href="#">Industry Knowledge</a></li>
              <li class="mobile"><a href="#">Blog</a></li>
              <li class="mobile"><a href="#">Careers</a></li>
              <li class="mobile"><a href="#">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <div class="hero">
      <div class="blue-bar">
        <div class="orange-bar">
        </div>
      </div>
      <div class="content">
        <div class="content-title">Introducing the Strevus platform.</div>
        <div class="img-outer">
          <div class="img-inner"><img src="strevus.jpg"></img></div>
        </div>
      </div>
    </div>
    <!-- end hero -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script type="text/javascript">
    jQuery(document).ready(function($){

      /* prepend menu icon */
      $('#container').prepend('<div id="menu-icon">Menu</div>');

      /* toggle nav */
      $("#menu-icon").on("click", function(){
        $("#nav").slideToggle();
        $(this).toggleClass("active");
      });

    });
    </script>
  </body>
</html>
